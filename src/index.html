<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="./main.css">
  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- ANIMATE CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/831828963b.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <div class="content">

    <h1 class="logo">
      Contact <span>Us</span>
    </h1>

    <div class="contact-wrapper">

      <div class="contact-form">
        <h3>
          Contact us
        </h3>
        <form action="">
          <p>
            <label>Fullname</label>
            <input type="text" name="fullname">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email">
          </p>
          <p>
            <label>Phone</label>
            <input type="tel" name="phone">
          </p>
          <p>
            <label>Affair</label>
            <input type="text" name="affair">
          </p>
          <p class="block">
            <label>Message</label>
            <textarea name="message" id="" cols="30" rows="10"></textarea>
          </p>
          <p class="block">
            <button type="submit">
              Send
            </button>
          </p>
        </form>
      </div>
      
      <div class="contact-info">
        <h4>More Info</h4>
        <ul>
          <li>
            <i class="fas fa-map-marker-alt"></i> Santiago Stret
          </li>
          <li>
            <i class="fas fa-phone"></i> +569 11122233
          </li>
          <li>
            <i class="fas fa-envelope-open-text"></i> contact@website.com
          </li>
          </ul>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod consectetur cumque suscipit mollitia. Quisquam natus aliquam cum rem doloribus deleniti.
          </p>
          <p>Company.com</p>
        </div>
    </div>
  
  </div>

</body>
</html>
